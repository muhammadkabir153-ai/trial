<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales & Debtors App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sales & Debtors App</h1>

  <nav>
    <button onclick="showTab('sales')">Sales</button>
    <button onclick="showTab('debtors')">Debtors</button>
    <button onclick="showTab('dueDebtors')">Due Debtors</button>
  </nav>

  <!-- Sales Section -->
  <section id="sales" class="tab">
    <h2>Sales</h2>
    <button onclick="openNewSale()">Open New Sale</button>
    <div id="salesList"></div>
  </section>

  <!-- Debtors Section -->
  <section id="debtors" class="tab hidden">
    <h2>Debtors</h2>
    <button onclick="addDebtor()">Add Debtor</button>
    <div id="debtorsList"></div>
  </section>

  <!-- Due Debtors Section -->
  <section id="dueDebtors" class="tab hidden">
    <h2>Due Debtors</h2>
    <input type="text" id="searchInput" placeholder="Search debtor..." onkeyup="renderDueDebtors()">
    <div id="dueDebtorsList"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
